# NGINX Load Balancer Configuration for AI API
# Kapittel 10.5: Production Scaling

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $http_x_user_id zone=user_limit:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=burst_limit:10m rate=10r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream API servers (backend pool)
upstream api_backend {
    # Load balancing algorithm
    least_conn;  # Route to server with fewest connections
    
    # API server instances
    server api1.internal:8000 max_fails=3 fail_timeout=30s weight=1;
    server api2.internal:8000 max_fails=3 fail_timeout=30s weight=1;
    server api3.internal:8000 max_fails=3 fail_timeout=30s weight=1;
    server api4.internal:8000 max_fails=3 fail_timeout=30s weight=1;
    
    # Backup server (only used if all others fail)
    server backup.internal:8000 backup;
    
    # Keepalive connections to backend
    keepalive 32;
}

# Upstream for WebSocket connections
upstream websocket_backend {
    least_conn;
    
    server ws1.internal:8000 max_fails=3 fail_timeout=30s;
    server ws2.internal:8000 max_fails=3 fail_timeout=30s;
    
    keepalive 16;
}

# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g 
                 inactive=60m use_temp_path=off;

# Main server block
server {
    listen 80;
    server_name api.example.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.example.com;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # Buffer configuration
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Connection limiting
    limit_conn addr 10;  # Max 10 concurrent connections per IP
    
    # Logging
    access_log /var/log/nginx/api_access.log combined;
    error_log /var/log/nginx/api_error.log warn;
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }
    
    # Metrics endpoint (internal only)
    location /metrics {
        allow 10.0.0.0/8;      # Internal network
        allow 172.16.0.0/12;
        deny all;
        
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=user_limit burst=10 nodelay;
        limit_req zone=burst_limit burst=5 nodelay;
        
        # Proxy to backend
        proxy_pass http://api_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Circuit breaker / failover
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        
        # Cache configuration for GET requests
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
        proxy_cache_bypass $http_x_refresh;
        add_header X-Cache-Status $upstream_cache_status;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
        add_header Access-Control-Max-Age 3600 always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # WebSocket endpoint (no buffering, no timeout)
    location /ws/ {
        proxy_pass http://websocket_backend;
        
        # WebSocket upgrade
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # No buffering for WebSockets
        proxy_buffering off;
    }
    
    # Static files (cached heavily)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Rate limit status page (internal only)
    location /nginx_status {
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
}

# Monitoring server (internal)
server {
    listen 8080;
    server_name _;
    
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    deny all;
    
    location /nginx_status {
        stub_status on;
    }
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
