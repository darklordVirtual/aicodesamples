apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: production
  labels:
    app: postgres
    role: primary
spec:
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: primary
  template:
    metadata:
      labels:
        app: postgres
        role: primary
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        
        ports:
        - name: postgres
          containerPort: 5432
        
        env:
        - name: POSTGRES_DB
          value: "aidb"
        
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        
        # Performance tuning
        - name: POSTGRES_SHARED_BUFFERS
          value: "2GB"
        
        - name: POSTGRES_EFFECTIVE_CACHE_SIZE
          value: "6GB"
        
        - name: POSTGRES_MAX_CONNECTIONS
          value: "200"
        
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 5
          periodSeconds: 5
        
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: config
          mountPath: /etc/postgresql
      
      volumes:
      - name: config
        configMap:
          name: postgres-config
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 500Gi

---
# PostgreSQL read replicas
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replica
  namespace: production
  labels:
    app: postgres
    role: replica
spec:
  serviceName: postgres-replica-headless
  replicas: 5
  selector:
    matchLabels:
      app: postgres
      role: replica
  template:
    metadata:
      labels:
        app: postgres
        role: replica
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        
        ports:
        - name: postgres
          containerPort: 5432
        
        env:
        - name: POSTGRES_DB
          value: "aidb"
        
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        
        - name: POSTGRES_PRIMARY_HOST
          value: postgres-primary-0.postgres-headless.production.svc.cluster.local
        
        - name: POSTGRES_REPLICA_MODE
          value: "true"
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 5
          periodSeconds: 5
        
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 500Gi

